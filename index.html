<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovators Saga - Java Debugging Game: Level 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="1.jpg"/>
    <script>
        let currentQuestion = 0;

        const questions = [
            {
                code: `public class Level1 {
    public static void main(String[] args) {
        System.out.println("Welcome to Innovators Saga!") // Missing semicolon
    }
}`,
                answerRegex: /System\.out\.println\s*\(\s*"Welcome to Innovators Saga!"\s*\)\s*;/
            },
            {
                code: `public class Level1 {
    public static void main(String[] args) {
        System.out.println("Question 2") // Missing semicolon
    }
}`,
                answerRegex: /System\.out\.println\s*\(\s*"Question 2"\s*\)\s*;/
            },
            {
                code: `public class Level1 {
    public static void main(String[] args) {
        System.out.println("Question 3") // Missing semicolon
    }
}`,
                answerRegex: /System\.out\.println\s*\(\s*"Question 3"\s*\)\s*;/
            },
            {
                code: `public class Level1 {
    public static void main(String[] args) {
        System.out.println("Question 4") // Missing semicolon
    }
}`,
                answerRegex: /System\.out\.println\s*\(\s*"Question 4"\s*\)\s*;/
            },
            {
                code: `public class Level1 {
    public static void main(String[] args) {
        System.out.println("Question 5") // Missing semicolon
    }
}`,
                answerRegex: /System\.out\.println\s*\(\s*"Question 5"\s*\)\s*;/
            }
        ];

        function loadQuestion() {
            document.getElementById('codeBox').innerText = questions[currentQuestion].code;
            document.getElementById('userCode').value = '';
            document.getElementById('congratulations').style.display = 'none';
        }

        function checkAnswer() {
            const userAnswer = document.getElementById('userCode').value.trim();
            if (questions[currentQuestion].answerRegex.test(userAnswer)) {
                currentQuestion++;
                if (currentQuestion < questions.length) {
                    loadQuestion();
                } else {
                    document.getElementById('congratulations').style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'level2.html'; // Proceed to the next level
                    }, 2000);
                }
            } else {
                alert('Incorrect Code, Try again!!');
            }
        }

        window.onload = loadQuestion; // Load the first question on page load
    </script>
</head>
<body>
    <h1>üõ°Ô∏è Innovators Saga: Java Debugging Challenge - Level 1</h1>

    <div class="level">
        <h2>‚öîÔ∏è Level 1: The Missing Semicolon</h2>
        <p><strong>Challenge:</strong> Fix the following Java code.</p>
        <div class="code-box" id="codeBox"></div>

        <div id="congratulations" class="congratulations" style="display:none;">
            <h3>üéâ Congratulations, you solved the challenge!</h3>
            <p>Well done! You can now proceed to the next level.</p>
        </div>

        <textarea id="userCode" placeholder="Type your fixed Java code here..."></textarea>
        <button onclick="checkAnswer()" class="play-button">Check Answer</button>
    </div>
</body>
</html>
